<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Hotel Grand</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Image */
        body {
            background: url('hotel.jpg') no-repeat center center/cover;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.6); /* Semi-transparent Navy Blue */
            z-index: -1;
        }

        /* Header */
        header {
            background: rgba(44, 62, 80, 0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: rgba(31, 45, 61, 0.9);
            padding: 12px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #d4af37;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: rgba(44, 62, 80, 0.9);
            color: #d4af37;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Grand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="room.jpg" alt="Luxury Room">
            <img src="pool.jpg" alt="Swimming Pool">
            <img src="dining.jpg" alt="Fine Dining">
            <img src="lobby.jpg" alt="Elegant Lobby">
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 Hotel Grand. All Rights Reserved.</p>
    </footer>
</body>
</html>
